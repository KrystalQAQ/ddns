name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: ddns-linux-amd64
          - goos: linux
            goarch: arm64
            output: ddns-linux-arm64
          - goos: windows
            goarch: amd64
            output: ddns-windows-amd64.exe
          - goos: darwin
            goarch: amd64
            output: ddns-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: ddns-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.output }} main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find ./artifacts -type f -exec mv {} ./release/ \;
          cd release
          for file in *; do
            if [[ "$file" == *.exe ]]; then
              zip "${file%.exe}.zip" "$file"
            else
              tar czf "${file}.tar.gz" "$file"
            fi
          done
          ls -lh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.tar.gz
            release/*.zip
          body: |
            ## 下载说明

            ### Windows
            - 下载 `ddns-windows-amd64.zip`
            - 解压后运行 `ddns-windows-amd64.exe`

            ### Linux
            - AMD64: 下载 `ddns-linux-amd64.tar.gz`
            - ARM64: 下载 `ddns-linux-arm64.tar.gz`
            - 解压: `tar xzf ddns-linux-*.tar.gz`
            - 运行: `./ddns-linux-*`

            ### macOS
            - Intel: 下载 `ddns-darwin-amd64.tar.gz`
            - Apple Silicon: 下载 `ddns-darwin-arm64.tar.gz`
            - 解压: `tar xzf ddns-darwin-*.tar.gz`
            - 运行: `./ddns-darwin-*`

            ### Docker
            ```bash
            docker pull ghcr.io/krystalqaq/ddns:latest
            ```

            ## 使用方法

            设置环境变量后运行：
            ```bash
            export CLOUDFLARE_API_TOKEN=your_token
            export DOMAIN=example.com
            export SUBDOMAIN=ddns
            export CHECK_INTERVAL=5

            ./ddns-linux-amd64  # Linux
            ./ddns-windows-amd64.exe  # Windows
            ./ddns-darwin-arm64  # macOS
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
